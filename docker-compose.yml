version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=dev-secret-key-change-in-prod
      - DATABASE_URL=postgresql://snapdoc:password@db:5432/snapdoc
      - ADMIN_USER=admin
      - ADMIN_PASS=admin123
      - MIN_FREE_SPACE_GB=1
    volumes:
      - ./instance/uploads:/app/instance/uploads
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=snapdoc
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=snapdoc
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

volumes:
  postgres_data:
